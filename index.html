<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
      <div class="controls">
        <input type="color" value="#000000" class="color-wheel" />
        <button id="chosen-color">Chosen Color</button>
        <button id="random-color">Random Color</button>
        <button id="erase-color">Erase</button>
        <button id="clear-grid">Clear</button>
        <h3 class="grid-size">16 x 16</h3>
        <input type="range" id="grid-slider" value="16" min="1" max="64" />
        <button id="toggle-borders">Toggle Borders</button>
      </div>
      <grid class="grid"></grid>
      <script src="./js/script.js"></script>
    </main>
    <footer class="footer">
      <p>
        Made with <span><i class="fa fa-heart"></i> </span> by<b>
          Moamen Hefny
        </b>
      </p>
      <p class="copyright">Copyright &copy; 2023 All Rights Reserved</p>
    </footer>
  </body>
</html>
